  #   networks:
  #     - app-network
    
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - fastapi
      - frontend


